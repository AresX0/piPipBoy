name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb
      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install PyYAML || true
      - name: Run dependency checks (warn only)
        run: python scripts/check_deps_ci.py --warn-only
      - name: Run tests (Linux - xvfb)
        if: runner.os == 'Linux'
        env:
          PYTHONPATH: src
        run: |
          xvfb-run -s "-screen 0 1280x1024x24" python -m pytest -q

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        env:
          PYTHONPATH: src
        shell: pwsh
        run: |
          python -m pytest -q
