name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb
      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install PyYAML || true
      - name: Run dependency checks (warn only)
        run: python scripts/check_deps_ci.py --warn-only
      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          if [ -n "$(which xvfb-run 2>/dev/null)" ]; then
            xvfb-run -s "-screen 0 1280x1024x24" python -m pytest -q
          else
            python -m pytest -q
          fi
